<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explora el arte del tufting con Camerino JIP. Diseñamos tapetes personalizados únicos y llenos de estilo. ¡Revisa nuestro catálogo o contáctanos por WhatsApp!">
    <title>Catálogo | Camerino JIP | Tapetes Personalizados con Arte Tufting</title>
    <link href="./images/camerinoicon.ico" rel="icon" type="image/svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <script src="https://checkout.bold.co/library/boldPaymentButton.js"></script>
  <link rel="stylesheet" href="catalogo.css" />

</head>
<body>
  <div class="container">
    <!-- Botón hamburguesa -->
<div class="menu-categorias-wrapper">
  <button id="toggle-categorias" class="hamburguesa">
    <span></span>
    <span></span>
    <span></span>
  </button>
  
  <!-- Menú de categorías oculto -->
  <ul id="lista-categorias" class="categorias-ocultas">
    <li onclick="filtrarPorCategoria('todos')">Todas las categorías</li>
    <li onclick="filtrarPorCategoria('tapetes')">Tapetes Personalizados</li>
    <li onclick="filtrarPorCategoria('impresion3d')">Impresión 3D</li>
    <li onclick="filtrarPorCategoria('indumentaria')">Indumentaria Deportiva</li>
    <li onclick="filtrarPorCategoria('accesorios')">Accesorios</li>
  </ul>
</div>


    <h1>Catálogo de productos</h1>
    <div class="grid" id="catalogo"></div>
  </div>
<!-- Botón flotante del carrito (reutilizado para abrir/cerrar) -->
<button class="boton-flotante" id="boton-carrito">🛒</button>

<!-- Panel lateral del carrito -->
<div class="carrito oculto" id="carrito-lateral">
  <h2>🛒 Carrito de Compras</h2>
  <ul id="lista-carrito"></ul>
  <div class="total">
    <span>Total:</span>
    <span id="total-precio">$0</span>
  </div>
  <div class="botones-pago">
    <button class="btn" onclick="pagarConBold()">Finalizar compra</button>
    <button class="btn" onclick="realizarAbono()">Abonar</button>
  </div>
</div>


  <div id="notification" class="notification"></div>

<div style="text-align: center; margin-top: 2rem;">
  <a href="https://camerinojipsandbox.netlify.app/" class="boton-volver">
    ← Volver a la Página Principal
  </a>
</div>

<!-- Modal de imagen -->
<div id="modal-imagen" class="modal oculto">
  <span id="cerrar-modal" class="cerrar">✕</span>
  <img id="imagen-modal" class="imagen-modal" src="" alt="Ampliada">
</div>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
