<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Explora el arte del tufting con Camerino JIP. Diseñamos tapetes personalizados únicos y llenos de estilo. ¡Revisa nuestro catálogo o contáctanos por WhatsApp!">

  <link href="./images/camerino.jpeg" rel="icon" type="image/svg" />
  <link rel="stylesheet" href="styles.css" />

<body>
  <div class="container">
    <h1>Catálogo de Tapetes</h1>
    <div class="grid" id="catalogo"></div>

    <div class="carrito">
      <h2>🛒 Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <div class="total">
        <span>Total:</span>
        <span id="total-precio">$0</span>

      <!-- Botones de pago alineados horizontalmente -->
      <div class="botones-pago">
        <button class="btn" onclick="pagarConBold()">Pagar Online</button>
        <button class="btn" onclick="realizarAbono()">Abonar</button> <!-- Botón para abono -->
      </div>
    </div>
  </div>

  <div id="notification" class="notification"></div>
<script type="text/javascript" src="index.js"></script>
<div style="text-align: center; margin-top: 2rem;">
